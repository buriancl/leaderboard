<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Leaderboard</h1>
      <div class="time-select">
        <button class="time-btn active">Last 30 days</button>
        <button class="time-btn">All-Time</button>
      </div>
      <div class="leaders-container">
        <div class="leader-row">
          <div class="rank-container">
            <h2 class="rank">1</h2>
            <img
              src="./assets/profile-1/profile.svg"
              alt=""
              class="profile-img"
            />
          </div>
          <div class="profile-data-container">
            <h2>Cheryl Correa</h2>
            <p>6.23M views</p>
          </div>
          <div class="profile-gallery">
            <img src="./assets/profile-1/profile-img-1.svg" alt="" />
            <img src="./assets/profile-1/profile-img-2.svg" alt="" />
            <img src="./assets/profile-1/profile-img-3.svg" alt="" />
          </div>
        </div>
        <div class="leader-row">
          <div class="rank-container">
            <h2 class="rank">2</h2>
            <img
              src="./assets/profile-2/profile.svg"
              alt=""
              class="profile-img"
            />
          </div>
          <div class="profile-data-container">
            <h2>Tamika Walker</h2>
            <p>6.23M views</p>
          </div>
          <div class="profile-gallery">
            <img src="./assets/profile-2/profile-img-1.svg" alt="" />
            <img src="./assets/profile-2/profile-img-2.svg" alt="" />
            <img src="./assets/profile-2/profile-img-3.svg" alt="" />
          </div>
        </div>
        <div class="leader-row">
          <div class="rank-container">
            <h2 class="rank">3</h2>
            <img
              src="./assets/profile-3/profile.svg"
              alt=""
              class="profile-img"
            />
          </div>
          <div class="profile-data-container">
            <h2>Judith Earnhardt</h2>
            <p>6.23M views</p>
          </div>
          <div class="profile-gallery">
            <img src="./assets/profile-3/profile-img-1.svg" alt="" />
            <img src="./assets/profile-3/profile-img-2.svg" alt="" />
            <img src="./assets/profile-3/profile-img-3.svg" alt="" />
          </div>
        </div>
        <div class="leader-row">
          <div class="rank-container">
            <h2 class="rank">4</h2>
            <img
              src="./assets/profile-4/profile.svg"
              alt=""
              class="profile-img"
            />
          </div>
          <div class="profile-data-container">
            <h2>Edward Pickett</h2>
            <p>6.23M views</p>
          </div>
          <div class="profile-gallery">
            <img src="./assets/profile-4/profile-img-1.svg" alt="" />
            <img src="./assets/profile-4/profile-img-2.svg" alt="" />
            <img src="./assets/profile-4/profile-img-3.svg" alt="" />
          </div>
        </div>
        <div class="leader-row">
          <div class="rank-container">
            <h2 class="rank">5</h2>
            <img
              src="./assets/profile-5/profile.svg"
              alt=""
              class="profile-img"
            />
          </div>
          <div class="profile-data-container">
            <h2>Shawn Hanna</h2>
            <p>6.23M views</p>
          </div>
          <div class="profile-gallery">
            <img src="./assets/profile-5/profile-img-1.svg" alt="" />
            <img src="./assets/profile-5/profile-img-2.svg" alt="" />
            <img src="./assets/profile-5/profile-img-3.svg" alt="" />
          </div>
        </div>
      </div>
      <button class="view-everyone-btn">View Everyone</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
